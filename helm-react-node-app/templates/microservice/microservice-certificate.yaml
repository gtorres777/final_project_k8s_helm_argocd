apiVersion: cert-manager.io/v1

kind: Certificate
metadata:
  name: {{ .Values.backend.name }}-com-tls
spec:
  secretName: {{ .Values.backend.name }}-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: {{ .Values.environment.dns }}
  dnsNames:
    - {{ .Values.environment.dns }}
